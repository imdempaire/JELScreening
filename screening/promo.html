<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }

        .box {
            text-align: center;
        }

        .box img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/clipboard-icon.png" alt="Informes generados">
            <p>+5 millones de informes generados</p>
        </div>
        <div class="box">
            <img src="images/globe-icon.jpg" alt="Presencia en países">
            <p>Presencia en +20 países</p>
        </div>
        <div class="box">
            <img src="images/certificate-icon.png" alt="Universidades">
            <p>+20 universidades nos avalan</p>
        </div>
    </div>
</body>
</html>
